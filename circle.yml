machine:
  services:
    - docker
dependencies:
  cache_directories:
    - ~/flatbuffers
  pre:
    - if [[ ! -e ~/flatbuffers/flatc ]]; then cd ~ && git clone https://github.com/google/flatbuffers.git && cd flatbuffers/ && cmake -G "Unix Makefiles" && make; fi
    - cp -f ~/flatbuffers/flatc ~/bin
    - flatc -g -o ~/.go_workspace/src/github.com/knollit/$CIRCLE_PROJECT_REPONAME/ *.fbs
deployment:
  production:
    branch: master
    commands:
      - ./build.sh
      - docker tag knollit/http_frontend:latest knollit/http_frontend:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push knollit/http_frontend:$CIRCLE_SHA1
      - docker push knollit/http_frontend:latest
